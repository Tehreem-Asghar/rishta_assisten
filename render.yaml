services:
  - type: web
    name: rishta-assistant-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host=0.0.0.0 --port=10000"
    envVars:
      - key: API_KEY
        sync: false
      - key: Token
        sync: false
      - key: Api_Url
        sync: false
